# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - hps-backend-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Install backend deps so theyâ€™re present in the artifact
      - name: Install backend dependencies
        working-directory: ./hps-backend
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt


      # Upload only the backend folder (including venv) as artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: hps-backend
        

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9F8EFC6DB406468885582E1392940FB9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2B4518AB5FCA4CCFA434A205D5107935 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7257A7D1A05F413490EEF1A5E5C55A4E }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'hps-backend-api'
          slot-name: 'Production'
          package: hps-backend



